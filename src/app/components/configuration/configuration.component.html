<app-header></app-header>
<div class="configuration-container">
  <h1>Configuración</h1>
  <p>Información de usuario:</p>

  <div class ="configuration-inputs">
  <div class="configuracion-item">
    <p for="username">Nombre de usuario:</p>
    <input type="text" id="username" [(ngModel)]="userName" disabled>
  </div>

  <div class="configuracion-item">
    <p for="email">Correo electrónico:</p>
    <input type="email" id="email" [(ngModel)]="email" disabled>
  </div>
  </div>
  <div class="configuration-buttons">
    <button class="delete-button" (click)="deleteAccount()">Eliminar cuenta</button>
  </div>
</div>
<!-- Modal de confirmación -->
<div class="modal" *ngIf="showDeleteModal">
  <div class="modal-content">
    <h2>¿Estás seguro?</h2>
    <p>Esta acción eliminará tu cuenta permanentemente.</p>
    <div class="modal-buttons">
      <button class="cancel-button" (click)="cancelDelete()">Cancelar</button>
      <button class="confirm-button" (click)="confirmDelete()">Eliminar</button>
    </div>
  </div>
</div>
