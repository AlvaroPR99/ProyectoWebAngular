<app-header></app-header>

<div class="principal-Container">
<div class="title">
    <h1>{{ title }}</h1>
</div>

<div class="content">
    <p>{{ description }}</p>
</div>

<form>
    <div class="input-group">
        <input type="text" class="insert-link" placeholder="Inserta URL">
        <span class="input-group-btn">
            <button class="btn-shorten" type="submit">{{ bshorten }}</button>
        </span>
    </div>
</form>

<div class="sub-button">
    <button class="buttonLogin" routerLink = "/login" class="btn-login">{{ blogin }}</button>
    <button class="buttonRegister" class="btn-github">{{ bgithub }}</button>
</div>
</div>
