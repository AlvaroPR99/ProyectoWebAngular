<app-header></app-header>

<div class="principal-Container">
<div class="title">
    <h1>{{ title }}</h1>
</div>

<div class="content">
    <p>{{ description }}</p>
</div>

 <form (ngSubmit)="crearUrl()">
    <div class="input-group">
      <input type="text" class="insert-link" placeholder="Inserta URL" [(ngModel)]="originalUrl" name="url" required>
      <span class="input-group-btn">
        <button class="btn-shorten" type="submit">{{ bshorten }}</button>
      </span>
    </div>
  </form>
</div>
