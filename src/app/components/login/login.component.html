
<app-header></app-header>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div id="title">
    <h2>Inicia sesión</h2>
  </div>
  <div class="mb-3">
    <input
      id="inputEmail"
      placeholder="Correo electrónico"
      type="email"
      formControlName="email"
      [ngClass]="{ 'input-error': email?.invalid && email?.touched }"
    />
    <div *ngIf="email?.invalid && email?.touched" class="error-msg">
      <small>Por favor, ingrese un correo electrónico válido.</small>
    </div>
  </div>

  <div class="mb-3">

    <input
      id="inputPassword"
      placeholder="Contraseña"
      [type]="showPassword ? 'text' : 'password'"
      formControlName="password"
      [ngClass]="{ 'input-error': password?.invalid && password?.touched }"
    />
    <div *ngIf="password?.invalid && password?.touched" class="error-msg">
      <small>La contraseña es obligatoria.</small>
    </div>
  </div>

  <div class="mb-3 form-check">
    <input
    type="checkbox"
    class="form-check-input"
    id="togglePassword"
    (change)="showPassword = !showPassword"
  />
    <label class="form-check-label" for="exampleCheck1">Mostrar contraseña</label>
  </div>
  <div *ngIf="loginError" class="error-msg">
      <small>La combinación de usuario y contraseña no es correcta.</small>
    </div>
  <div class="sessionButton">
  <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Iniciar sesión</button>
  <button type="button" class="btn-register" routerLink = "/register">Regístrate</button>
  </div>
</form>
